<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", "Poppins", cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
      animation: pop 0.8s ease;
      position: relative;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4f9a;
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      color: #ff7ab8;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
      position: relative;
    }

    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff5fa2, #ff87c2);
      color: white;
      box-shadow: 0 10px 20px rgba(255, 95, 162, 0.4);
    }

    #no {
      background: #f1f1f1;
      color: #777;
      position: absolute;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
